<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Lu</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    
</head>
<body>

    <div id = 'div1'>
        
        <h2>Calculadora</h2>
        <input type="number" id = 'num1' class = 'num' placeholder="Digite um número">
        
        <select id = 'botao'>
            <option value="+" id = 'soma'>+</option> 
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">:</option>
        </select>
        
        <input type="number" id = 'num2' class = 'num' placeholder="Digite um número"> 
        
        <p id = 'result'></p>
        
        <input type="button" id = 'resp' value="Resposta">
        
    </div>


    <script src="index.js"></script>
</body>
</html>
